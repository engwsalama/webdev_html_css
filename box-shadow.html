<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS text-shadow</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="webdev.css">
    <style>
      body{
          background-color:#ddd;
      }
      h1{
          padding: 2rem;
          background-color: #fff;
          margin: 2rem;
          max-width: 50%;
          box-shadow: 2px 2px 4px rgba(0,0,0,.5); /* to use multiple box-shadow for the same element use comma between them */
      }
       
    </style>
</head>
<body>
    <h1>CSS Box-shadow</h1>
   
</body>
</html>
