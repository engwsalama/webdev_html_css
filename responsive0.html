<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Web Page!</title>

    <style>
    /* CSS Styling will apply whenever this page is being viewed in a window that's at least 500px wide*/
    /*أقل عرض للصفحة لتطبيق الاستايل أدناه*/
        @media (min-width:500px){
            body{
                background-color: red;
            }
        }

        @media (max-width:499px){
              /* if you are in a smaller window where the max width of the web window is 449px or anything smaller than that */
            /*أقصى عرض للصفحة لتطبيق الاستايل أدناه*/
            body{
                background-color: blue;
            }
        }
    </style>

</head>
<body>
    <h1>Welcome to My Web Page!</h1>
</body>
</html>
